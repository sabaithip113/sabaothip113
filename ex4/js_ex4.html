<!DOCTYPE html>
<html lang="th">

<head>
    <title>JavaScript Ex4</title>

    <script>
        function sign() {
            let user = prompt("กรุณากรอกชื่อ:", "ชื่อของคุณ");
            document.getElementById(name).innerHTML = user
        }
    </script>
</head>

<body>
    <label>ยินดีต้อนรับค่ะ</label>
    <label id="name"></label><br /><br />

    <input type="submit" value="ลงชื่อ" onclick="sign()">
</body>

</html>
